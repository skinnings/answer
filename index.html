<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answr | pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); --accent: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

        /* Performance Optimized Snow */
        @keyframes snow { 0% { transform: translateY(-10px); } 100% { transform: translateY(100vh); } }
        .dot { position: fixed; top: -10px; background: white; border-radius: 50%; opacity: 0.2; animation: snow linear infinite; pointer-events: none; z-index: 1; }

        .container { position: relative; z-index: 2; width: 90%; max-width: 650px; padding: 60px 0; text-align: center; }
        h1 { font-size: 3.5rem; font-weight: 600; letter-spacing: -4px; margin-bottom: 30px; }

        /* Clean Built-in Dropdowns */
        .settings-bar { display: flex; gap: 12px; justify-content: center; margin-bottom: 25px; }
        .custom-select { position: relative; flex: 1; max-width: 180px; }
        select { 
            width: 100%; background: var(--card); border: 1px solid var(--border); 
            color: #fff; padding: 12px 15px; border-radius: 14px; font-size: 0.85rem; 
            appearance: none; cursor: pointer; transition: 0.3s; outline: none;
        }
        select:hover { border-color: #444; background: rgba(255,255,255,0.06); }

        /* Upload Zone */
        .drop-zone { 
            background: var(--card); border: 1px dashed var(--border); border-radius: 28px; 
            padding: 50px 20px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        .drop-zone:hover { border-color: #666; background: rgba(255,255,255,0.05); }
        #preview { max-height: 140px; border-radius: 12px; display: none; margin: 0 auto 20px; border: 1px solid var(--border); }

        /* Result Boxes */
        #results { display: none; text-align: left; animation: slideUp 0.5s ease; }
        .glass-box { 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); 
            border: 1px solid var(--border); border-radius: 24px; padding: 30px; 
            margin-bottom: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        .tag { font-size: 0.6rem; color: #555; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 15px; font-weight: 600; }
        .ans-text { font-size: 1.8rem; font-weight: 600; color: #fff; line-height: 1.3; }
        .method-text { color: #888; line-height: 1.8; font-size: 0.95rem; font-weight: 300; white-space: pre-wrap; }

        .loader { width: 28px; height: 28px; border: 2px solid #222; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { margin-top: auto; padding: 40px; font-size: 0.6rem; letter-spacing: 5px; color: #222; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h1>answr</h1>

    <div class="settings-bar">
        <div class="custom-select">
            <select id="grade">
                <option value="General">General Grade</option>
                <option value="Middle School">Middle School</option>
                <option value="High School" selected>High School</option>
                <option value="College">College / Univ</option>
            </select>
        </div>
        <div class="custom-select">
            <select id="subject">
                <option value="General" selected>General Topic</option>
                <option value="Mathematics">Math</option>
                <option value="Science">Science</option>
                <option value="Writing/English">Writing & English</option>
                <option value="History">History</option>
            </select>
        </div>
    </div>

    <div class="drop-zone" onclick="document.getElementById('file').click()">
        <img id="preview">
        <p id="promptText" style="color:#444; font-size: 0.9rem;">DROP, PASTE, OR UPLOAD</p>
        <div class="loader" id="loading"></div>
        <input type="file" id="file" hidden accept="image/*">
    </div>

    <div id="results">
        <div class="glass-box" style="border-left: 3px solid #fff;">
            <div class="tag">Final Answer</div>
            <div class="ans-text" id="ans"></div>
        </div>
        <div class="glass-box">
            <div class="tag">Step-by-Step Methodology</div>
            <div class="method-text" id="method"></div>
        </div>
    </div>

    <footer>MADE BY MIKEY â„¢</footer>
</div>

<script>
    // Generate Snowflakes
    for (let i = 0; i < 45; i++) {
        let dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.width = dot.style.height = (Math.random() * 3 + 1) + 'px';
        dot.style.animationDuration = (Math.random() * 4 + 4) + 's';
        dot.style.opacity = Math.random() * 0.5;
        document.body.appendChild(dot);
    }

    const KEY = "AIzaSyCHdkNIY3UFJxo14MO9o8Vyj0hjS0fNBAo"; // Using your active key
    const API = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`;

    document.getElementById('file').onchange = e => solve(e.target.files[0]);
    window.onpaste = e => { 
        const item = Array.from(e.clipboardData.items).find(x => x.type.includes('image')); 
        if (item) solve(item.getAsFile()); 
    };

    async function solve(file) {
        if (!file) return;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('promptText').style.display = 'none';
        document.getElementById('results').style.display = 'none';
        document.getElementById('preview').src = URL.createObjectURL(file);
        document.getElementById('preview').style.display = 'block';
        
        const b64 = await new Promise(r => { 
            const rd = new FileReader(); 
            rd.readAsDataURL(file); 
            rd.onload = () => r(rd.result.split(',')[1]); 
        });

        try {
            const res = await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [
                    { text: `Solve this for ${document.getElementById('grade').value} in ${document.getElementById('subject').value}. 
                             Format: Put only the short final answer on the very first line. 
                             Then a line break. Then explain the steps in detail.` },
                    { inline_data: { mime_type: "image/jpeg", data: b64 } }
                ] }] })
            });
            const d = await res.json();
            const txt = d.candidates[0].content.parts[0].text;
            
            const firstLine = txt.split('\n')[0];
            const steps = txt.split('\n').slice(1).join('\n').trim();

            document.getElementById('ans').innerText = firstLine;
            document.getElementById('method').innerText = steps || "Detailed explanation not required for this problem.";
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        } catch (e) {
            alert("Error: Check API Key or Region.");
            document.getElementById('loading').style.display = 'none';
            document.getElementById('promptText').style.display = 'block';
        }
    }
</script>
</body>
</html>
