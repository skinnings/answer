<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answr | pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* Snow */
        @keyframes snow { 0% { transform: translateY(-10px); } 100% { transform: translateY(100vh); } }
        .dot { position: fixed; top: -10px; background: white; border-radius: 50%; opacity: 0.15; animation: snow linear infinite; pointer-events: none; }

        .container { position: relative; z-index: 2; width: 90%; max-width: 600px; padding: 40px 0; text-align: center; }
        .logo { width: 130px; margin-bottom: 25px; }

        /* Sleek Dropdowns */
        .settings-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .select-wrapper { flex: 1; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 10px; }
        select { width: 100%; background: transparent; border: none; color: #fff; outline: none; cursor: pointer; font-size: 0.8rem; appearance: none; }
        option { background: #111; }

        /* Drop Zone */
        .drop-zone { background: var(--card); border: 1px dashed var(--border); border-radius: 24px; padding: 60px 20px; cursor: pointer; margin-bottom: 30px; }
        #preview { max-height: 150px; border-radius: 10px; display: none; margin: 0 auto 20px; }

        /* Result Cards */
        #results { display: none; text-align: left; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 20px; padding: 25px; margin-bottom: 15px; }
        .tag { font-size: 0.5rem; color: #444; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; font-weight: 600; }
        .ans-text { font-size: 1.6rem; font-weight: 600; }
        .method-text { color: #888; line-height: 1.7; font-size: 0.9rem; white-space: pre-wrap; }

        .loader { width: 24px; height: 24px; border: 2px solid #222; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        footer { margin-top: auto; padding: 40px; font-size: 0.6rem; letter-spacing: 4px; color: #222; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://files.catbox.moe/rmczko.png" class="logo">

    <div class="settings-bar">
        <div class="select-wrapper">
            <select id="grade">
                <option value="General">General Grade</option>
                <option value="Middle School">Middle School</option>
                <option value="High School" selected>High School</option>
                <option value="College">College</option>
            </select>
        </div>
        <div class="select-wrapper">
            <select id="subject">
                <option value="General" selected>General Topic</option>
                <option value="Mathematics">Math</option>
                <option value="Science">Science</option>
                <option value="Writing">Writing / English</option>
            </select>
        </div>
    </div>

    <div class="drop-zone" onclick="document.getElementById('file').click()">
        <img id="preview">
        <p id="promptText" style="color:#333; font-size: 0.8rem;">PASTE OR UPLOAD PROBLEM</p>
        <div class="loader" id="loading"></div>
        <input type="file" id="file" hidden accept="image/*">
    </div>

    <div id="results">
        <div class="glass-card" style="border-left: 3px solid #fff;">
            <div class="tag">Final Solution</div>
            <div id="ans" class="ans-text"></div>
        </div>
        <div class="glass-card">
            <div class="tag">Steps</div>
            <div id="method" class="method-text"></div>
        </div>
    </div>

    <footer>MADE BY MIKEY â„¢</footer>
</div>

<script>
    // Snow
    for (let i = 0; i < 30; i++) {
        let dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.width = dot.style.height = (Math.random() * 3 + 1) + 'px';
        dot.style.animationDuration = (Math.random() * 5 + 3) + 's';
        document.body.appendChild(dot);
    }

    // Your active key
    const KEY = "AIzaSyCHdkNIY3UFJxo14MO9o8Vyj0hjS0fNBAo";

    document.getElementById('file').onchange = e => solve(e.target.files[0]);
    window.onpaste = e => { 
        const item = Array.from(e.clipboardData.items).find(x => x.type.includes('image')); 
        if (item) solve(item.getAsFile()); 
    };

    async function solve(file) {
        if (!file) return;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('promptText').style.display = 'none';
        document.getElementById('results').style.display = 'none';
        document.getElementById('preview').src = URL.createObjectURL(file);
        document.getElementById('preview').style.display = 'block';
        
        const b64 = await new Promise(r => { 
            const rd = new FileReader(); 
            rd.readAsDataURL(file); 
            rd.onload = () => r(rd.result.split(',')[1]); 
        });

        try {
            // Updated to v1 for stability
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [
                    { text: `Solve for ${document.getElementById('grade').value} ${document.getElementById('subject').value}. Short answer first line, then details.` },
                    { inline_data: { mime_type: "image/jpeg", data: b64 } }
                ] }] })
            });
            const d = await res.json();
            const txt = d.candidates[0].content.parts[0].text;
            
            document.getElementById('ans').innerText = txt.split('\n')[0];
            document.getElementById('method').innerText = txt.split('\n').slice(1).join('\n').trim();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        } catch (e) {
            alert("API Error: Ensure 'Generative Language API' is ENABLED in Google Cloud Console.");
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>
</body>
</html>
