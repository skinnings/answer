<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answr | wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: crosshair; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }

        canvas#snow { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        /* Entry Portal */
        #portal {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .portal-btn {
            background: none; border: 1px solid #222; color: #555; padding: 18px 45px;
            font-size: 0.6rem; letter-spacing: 6px; text-transform: uppercase; font-weight: 900;
            border-radius: 50px; transition: 0.4s; cursor: pointer;
        }
        .portal-btn:hover { border-color: #fff; color: #fff; box-shadow: 0 0 40px rgba(255,255,255,0.1); }

        /* Main App Container */
        #app { opacity: 0; transition: 1.5s; width: 100%; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 60px 0; z-index: 5; position: relative; }
        .container { width: 90%; max-width: 700px; text-align: center; }

        .logo { width: 320px; margin-bottom: 40px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.05)); }
        
        /* Topic Selection */
        .topics { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .topic-pill { 
            background: var(--card); border: 1px solid var(--border); padding: 10px 20px; 
            border-radius: 50px; font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase; 
            font-weight: 600; color: #444; transition: 0.3s; cursor: pointer;
        }
        .topic-pill:hover, .topic-pill.active { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }

        /* Drop Zone */
        .drop-area { 
            background: var(--card); border: 1px solid var(--border); border-radius: 35px; 
            padding: 100px 20px; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); margin-bottom: 30px;
        }
        .drop-area:hover { border-color: #444; transform: translateY(-5px); }
        #preview { max-height: 200px; border-radius: 15px; display: none; margin: 0 auto 20px; border: 1px solid var(--border); }
        .drop-area p { color: #1a1a1a; font-size: 0.7rem; letter-spacing: 6px; font-weight: 900; text-transform: uppercase; }

        /* Results Display */
        #results { display: none; text-align: left; width: 100%; animation: slideUp 0.8s ease; }
        .wiki-block { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 40px; margin-bottom: 20px; backdrop-filter: blur(15px); }
        .label { font-size: 0.5rem; color: #333; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 15px; font-weight: 900; display: block; border-bottom: 1px solid #111; padding-bottom: 8px; }
        .ans-text { font-family: 'Outfit', sans-serif; font-size: 2.5rem; font-weight: 700; color: #fff; line-height: 1.1; }
        .method-text { color: #888; line-height: 1.8; font-size: 0.9rem; white-space: pre-wrap; font-weight: 300; }

        .spin { width: 25px; height: 25px; border: 2px solid #111; border-top-color: #fff; border-radius: 50%; animation: rot 0.8s linear infinite; display: none; margin: 20px auto; }
        @keyframes rot { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { margin-top: auto; padding: 40px; font-size: 0.55rem; letter-spacing: 15px; color: #111; font-weight: 900; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div id="portal">
    <button class="portal-btn" onclick="enter()">Access Wiki Node</button>
</div>

<div id="app">
    <div class="container">
        <img src="https://files.catbox.moe/rmczko.png" class="logo">

        <div class="topics">
            <div class="topic-pill active">General</div>
            <div class="topic-pill">Writing</div>
            <div class="topic-pill">History</div>
            <div class="topic-pill">Math</div>
        </div>

        <div class="drop-area" id="dropZone" onclick="document.getElementById('fileIn').click()">
            <img id="preview">
            <p id="msg">PASTE IMAGE OR CLICK TO UPLOAD</p>
            <div class="spin" id="loader"></div>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div id="results">
            <div class="wiki-block" style="border-top: 1px solid #fff;">
                <span class="label">Primary Conclusion</span>
                <div id="ans" class="ans-text"></div>
            </div>
            <div class="wiki-block">
                <span class="label">Analytical Breakdown</span>
                <div id="method" class="method-text"></div>
            </div>
        </div>
        <footer>WIKI CORE 1.1</footer>
    </div>
</div>

<script>
    // --- API CONFIGURATION ---
    const KEY = "AIzaSyBZV-Rz2xvRyY0vS_Lzei6kj7CX7neZguc"; // Your unrestricted key

    function enter() {
        document.getElementById('portal').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('portal').style.display = 'none';
            document.getElementById('app').style.opacity = '1';
        }, 800);
    }

    // Snow animation logic
    const cvs = document.getElementById('snow');
    const c = cvs.getContext('2d');
    let w, h, dots = [];
    function setup() {
        w = cvs.width = window.innerWidth;
        h = cvs.height = window.innerHeight;
        dots = [];
        for(let i=0; i<120; i++) dots.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*2+1, d: Math.random()*0.5+0.2, o: Math.random()*0.4 });
    }
    function draw() {
        c.clearRect(0,0,w,h);
        c.fillStyle = "white";
        dots.forEach(d => {
            c.globalAlpha = d.o;
            c.beginPath(); c.arc(d.x, d.y, d.r, 0, Math.PI*2); c.fill();
            d.y += d.d; if(d.y > h) d.y = -10;
        });
        requestAnimationFrame(draw);
    }
    window.onresize = setup; setup(); draw();

    // Topic Selection Logic
    document.querySelectorAll('.topic-pill').forEach(pill => {
        pill.onclick = () => {
            document.querySelector('.topic-pill.active').classList.remove('active');
            pill.classList.add('active');
        };
    });

    // --- SOLVING ENGINE ---
    document.getElementById('fileIn').onchange = e => solve(e.target.files[0]);
    window.onpaste = e => {
        const item = Array.from(e.clipboardData.items).find(x => x.type.includes('image'));
        if (item) solve(item.getAsFile());
    };

    async function solve(file) {
        if (!file) return;
        const loader = document.getElementById('loader'), msg = document.getElementById('msg'), results = document.getElementById('results'), preview = document.getElementById('preview');

        loader.style.display = 'block'; msg.style.display = 'none'; results.style.display = 'none';
        preview.src = URL.createObjectURL(file); preview.style.display = 'block';

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const b64 = reader.result.split(',')[1];
            const activeTopic = document.querySelector('.topic-pill.active').innerText;
            try {
                // Forcing V1 stable path to avoid 404 errors
                const api = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`;
                
                const res = await fetch(api, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: `Act as a Wiki Expert in ${activeTopic}. Solve this image. Line 1: Final answer only. Following lines: Step-by-step breakdown.` },
                                { inline_data: { mime_type: "image/jpeg", data: b64 } }
                            ]
                        }]
                    })
                });

                const json = await res.json();
                if (json.error) throw new Error(json.error.message);

                const output = json.candidates[0].content.parts[0].text;
                const split = output.split('\n');
                
                document.getElementById('ans').innerText = split[0];
                document.getElementById('method').innerText = split.slice(1).join('\n').trim();
                
                loader.style.display = 'none';
                results.style.display = 'block';
                document.getElementById('app').scrollTo({ top: 1000, behavior: 'smooth' });

            } catch (err) {
                console.error(err);
                alert("WIKI SYSTEM ERROR: Verify API status in Cloud Console.");
                loader.style.display = 'none'; msg.style.display = 'block';
            }
        };
    }
</script>
</body>
</html>
