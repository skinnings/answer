<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answr | pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

        /* Snow */
        @keyframes snow { 0% { transform: translateY(-10px); } 100% { transform: translateY(100vh); } }
        .dot { position: fixed; top: -10px; background: white; border-radius: 50%; opacity: 0.2; animation: snow linear infinite; pointer-events: none; z-index: 1; }

        .container { position: relative; z-index: 2; width: 90%; max-width: 650px; padding: 60px 0; text-align: center; }
        h1 { font-size: 3.5rem; font-weight: 600; letter-spacing: -4px; margin-bottom: 30px; }

        /* Built-in Custom Dropdowns */
        .settings-bar { display: flex; gap: 12px; justify-content: center; margin-bottom: 25px; }
        .select-wrapper { flex: 1; background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 2px; }
        select { 
            width: 100%; background: transparent; border: none; color: #fff; 
            padding: 12px; font-size: 0.85rem; outline: none; cursor: pointer;
        }
        option { background: #111; color: #fff; }

        /* Drop Zone */
        .drop-zone { 
            background: var(--card); border: 1px dashed var(--border); border-radius: 28px; 
            padding: 60px 20px; cursor: pointer; transition: 0.3s; margin-bottom: 30px;
        }
        #preview { max-height: 140px; border-radius: 12px; display: none; margin: 0 auto 20px; border: 1px solid var(--border); }

        /* Results */
        #results { display: none; text-align: left; }
        .glass-box { 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); 
            border: 1px solid var(--border); border-radius: 24px; padding: 30px; margin-bottom: 20px; 
        }
        .tag { font-size: 0.6rem; color: #444; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 15px; font-weight: 600; }
        .ans-text { font-size: 1.8rem; font-weight: 600; color: #fff; }
        .method-text { color: #888; line-height: 1.8; font-size: 0.95rem; font-weight: 300; white-space: pre-wrap; }

        .loader { width: 28px; height: 28px; border: 2px solid #222; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        footer { margin-top: 40px; padding: 20px; font-size: 0.6rem; letter-spacing: 5px; color: #222; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h1>answr</h1>

    <div class="settings-bar">
        <div class="select-wrapper">
            <select id="grade">
                <option value="General">General Grade</option>
                <option value="Middle School">Middle School</option>
                <option value="High School" selected>High School</option>
                <option value="College">College / Univ</option>
            </select>
        </div>
        <div class="select-wrapper">
            <select id="subject">
                <option value="General" selected>General Topic</option>
                <option value="Mathematics">Math</option>
                <option value="Science">Science</option>
                <option value="Writing/English">Writing & English</option>
                <option value="History">History</option>
            </select>
        </div>
    </div>

    <div class="drop-zone" onclick="document.getElementById('file').click()">
        <img id="preview">
        <p id="promptText" style="color:#444; font-size: 0.9rem;">DROP, PASTE, OR UPLOAD</p>
        <div class="loader" id="loading"></div>
        <input type="file" id="file" hidden accept="image/*">
    </div>

    <div id="results">
        <div class="glass-box" style="border-left: 3px solid #fff;">
            <div class="tag">Final Answer</div>
            <div id="ans" class="ans-text"></div>
        </div>
        <div class="glass-box">
            <div class="tag">Methodology</div>
            <div id="method" class="method-text"></div>
        </div>
    </div>

    <footer>MADE BY MIKEY â„¢</footer>
</div>

<script>
    for (let i = 0; i < 40; i++) {
        let dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.width = dot.style.height = (Math.random() * 3 + 1) + 'px';
        dot.style.animationDuration = (Math.random() * 4 + 4) + 's';
        document.body.appendChild(dot);
    }

    const KEY = "AIzaSyCHdkNIY3UFJxo14MO9o8Vyj0hjS0fNBAo"; // From your Studio screenshot
    
    document.getElementById('file').onchange = e => solve(e.target.files[0]);
    window.onpaste = e => { 
        const item = Array.from(e.clipboardData.items).find(x => x.type.includes('image')); 
        if (item) solve(item.getAsFile()); 
    };

    async function solve(file) {
        if (!file) return;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('promptText').style.display = 'none';
        document.getElementById('results').style.display = 'none';
        document.getElementById('preview').src = URL.createObjectURL(file);
        document.getElementById('preview').style.display = 'block';
        
        const b64 = await new Promise(r => { 
            const rd = new FileReader(); 
            rd.readAsDataURL(file); 
            rd.onload = () => r(rd.result.split(',')[1]); 
        });

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [
                    { text: `Solve this for ${document.getElementById('grade').value} in ${document.getElementById('subject').value}. Format: Answer on line 1, explanation on line 2+.` },
                    { inline_data: { mime_type: "image/jpeg", data: b64 } }
                ] }] })
            });
            const d = await res.json();
            const txt = d.candidates[0].content.parts[0].text;
            
            document.getElementById('ans').innerText = txt.split('\n')[0];
            document.getElementById('method').innerText = txt.split('\n').slice(1).join('\n').trim();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        } catch (e) {
            alert("API Blocked. Check your Google AI Studio Region.");
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>
</body>
</html>
