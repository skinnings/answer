<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answr | pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

        /* Snow Effect */
        @keyframes snow { 0% { transform: translateY(-10px); } 100% { transform: translateY(100vh); } }
        .dot { position: fixed; top: -10px; background: white; border-radius: 50%; opacity: 0.15; animation: snow linear infinite; pointer-events: none; z-index: 1; }

        .container { position: relative; z-index: 2; width: 90%; max-width: 650px; padding: 40px 0; text-align: center; }
        .logo { width: 140px; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); }

        /* Sleek Dropdowns */
        .settings-bar { display: flex; gap: 12px; justify-content: center; margin-bottom: 25px; }
        .select-wrapper { flex: 1; background: var(--card); border: 1px solid var(--border); border-radius: 14px; position: relative; }
        select { 
            width: 100%; background: transparent; border: none; color: #fff; 
            padding: 14px; font-size: 0.85rem; outline: none; cursor: pointer; appearance: none;
        }
        option { background: #0a0a0a; color: #fff; }

        /* Upload Zone */
        .drop-zone { 
            background: var(--card); border: 1px dashed var(--border); border-radius: 28px; 
            padding: 60px 20px; cursor: pointer; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); margin-bottom: 30px;
        }
        .drop-zone:hover { background: rgba(255,255,255,0.06); border-color: #444; transform: translateY(-2px); }
        #preview { max-height: 160px; border-radius: 12px; display: none; margin: 0 auto 20px; border: 1px solid var(--border); }

        /* Result Cards */
        #results { display: none; text-align: left; animation: slideIn 0.6s ease-out; }
        .glass-box { 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); 
            border: 1px solid var(--border); border-radius: 24px; padding: 30px; margin-bottom: 18px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .tag { font-size: 0.55rem; color: #555; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 12px; font-weight: 600; }
        .ans-main { font-size: 1.9rem; font-weight: 600; color: #fff; line-height: 1.2; }
        .method-steps { color: #999; line-height: 1.8; font-size: 0.95rem; font-weight: 300; white-space: pre-wrap; }

        .loader { width: 26px; height: 26px; border: 2px solid #222; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { margin-top: auto; padding: 40px 0; font-size: 0.6rem; letter-spacing: 5px; color: #222; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://files.catbox.moe/rmczko.png" class="logo" alt="answr logo">

    <div class="settings-bar">
        <div class="select-wrapper">
            <select id="grade">
                <option value="General">General Grade</option>
                <option value="Middle School">Middle School</option>
                <option value="High School" selected>High School</option>
                <option value="College">College / Univ</option>
            </select>
        </div>
        <div class="select-wrapper">
            <select id="subject">
                <option value="General" selected>General Topic</option>
                <option value="Mathematics">Math</option>
                <option value="Science">Science</option>
                <option value="Writing/English">Writing & English</option>
                <option value="History">History</option>
            </select>
        </div>
    </div>

    <div class="drop-zone" id="dropZone" onclick="document.getElementById('file').click()">
        <img id="preview">
        <p id="promptText" style="color:#444; font-size: 0.85rem; letter-spacing: 1px;">PASTE OR UPLOAD IMAGE</p>
        <div class="loader" id="loading"></div>
        <input type="file" id="file" hidden accept="image/*">
    </div>

    <div id="results">
        <div class="glass-box" style="border-left: 4px solid #fff;">
            <div class="tag">Final Solution</div>
            <div id="ans" class="ans-main"></div>
        </div>
        <div class="glass-box">
            <div class="tag">How to solve</div>
            <div id="method" class="method-steps"></div>
        </div>
    </div>

    <footer>MADE BY MIKEY â„¢</footer>
</div>

<script>
    // Snow logic
    for (let i = 0; i < 45; i++) {
        let dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.width = dot.style.height = (Math.random() * 3 + 1) + 'px';
        dot.style.animationDuration = (Math.random() * 5 + 3) + 's';
        document.body.appendChild(dot);
    }

    // This is the active key from your Google AI Studio screenshot
    const API_KEY = "AIzaSyCHdkNIY3UFJxo14MO9o8Vyj0hjS0fNBAo";

    document.getElementById('file').onchange = e => handleSolve(e.target.files[0]);
    window.onpaste = e => { 
        const item = Array.from(e.clipboardData.items).find(x => x.type.includes('image')); 
        if (item) handleSolve(item.getAsFile()); 
    };

    async function handleSolve(file) {
        if (!file) return;
        
        // UI Reset
        document.getElementById('loading').style.display = 'block';
        document.getElementById('promptText').style.display = 'none';
        document.getElementById('results').style.display = 'none';
        document.getElementById('preview').src = URL.createObjectURL(file);
        document.getElementById('preview').style.display = 'block';

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const base64Data = reader.result.split(',')[1];
            
            try {
                // Fixed URL structure to prevent 404 local file errors
                const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: `Provide a direct answer on the first line. Provide the step-by-step methodology starting from the second line. Subject: ${document.getElementById('subject').value}, Grade: ${document.getElementById('grade').value}.` },
                                { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const output = data.candidates[0].content.parts[0].text;
                const lines = output.split('\n');
                
                document.getElementById('ans').innerText = lines[0];
                document.getElementById('method').innerText = lines.slice(1).join('\n').trim();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message + ". Check if your API Key has 'Generative Language API' enabled in Google Cloud Console.");
                document.getElementById('loading').style.display = 'none';
                document.getElementById('promptText').style.display = 'block';
            }
        };
    }
</script>
</body>
</html>
