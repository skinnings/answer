<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answr | wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #ffffff; --card: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: crosshair; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }

        canvas#snow { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        /* Portal Entrance */
        #portal {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .portal-btn {
            background: none; border: 1px solid #222; color: #444; padding: 20px 50px;
            font-size: 0.65rem; letter-spacing: 8px; text-transform: uppercase; font-weight: 900;
            border-radius: 60px; transition: 0.4s; cursor: pointer;
        }
        .portal-btn:hover { border-color: #fff; color: #fff; box-shadow: 0 0 50px rgba(255,255,255,0.1); transform: scale(1.05); }

        /* Main Application */
        #app { opacity: 0; transition: 1.5s; width: 100%; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 60px 0; z-index: 5; position: relative; visibility: hidden; }
        .container { width: 90%; max-width: 720px; text-align: center; }

        .logo { width: 340px; margin-bottom: 50px; filter: drop-shadow(0 0 25px rgba(255,255,255,0.08)); }
        
        /* Topic Selection */
        .topics { display: flex; justify-content: center; gap: 12px; margin-bottom: 40px; flex-wrap: wrap; }
        .topic-pill { 
            background: var(--card); border: 1px solid var(--border); padding: 12px 24px; 
            border-radius: 50px; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; 
            font-weight: 700; color: #333; transition: 0.3s; cursor: pointer;
        }
        .topic-pill:hover, .topic-pill.active { border-color: var(--accent); color: var(--accent); background: rgba(255,255,255,0.05); }

        /* Drop Zone */
        .drop-area { 
            background: var(--card); border: 1px solid var(--border); border-radius: 40px; 
            padding: 110px 20px; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); margin-bottom: 40px;
            position: relative; overflow: hidden;
        }
        .drop-area:hover { border-color: #555; background: rgba(255,255,255,0.03); }
        #preview { max-height: 220px; border-radius: 18px; display: none; margin: 0 auto 25px; border: 1px solid var(--border); }
        .drop-area p { color: #151515; font-size: 0.75rem; letter-spacing: 7px; font-weight: 900; text-transform: uppercase; }

        /* Results Display */
        #results { display: none; text-align: left; width: 100%; animation: slideIn 0.8s ease-out; }
        .wiki-block { background: var(--card); border: 1px solid var(--border); border-radius: 28px; padding: 45px; margin-bottom: 25px; backdrop-filter: blur(20px); }
        .label { font-size: 0.55rem; color: #222; letter-spacing: 6px; text-transform: uppercase; margin-bottom: 18px; font-weight: 900; display: block; border-bottom: 1px solid #111; padding-bottom: 10px; }
        .ans-text { font-family: 'Outfit', sans-serif; font-size: 2.8rem; font-weight: 700; color: #fff; line-height: 1.1; }
        .method-text { color: #888; line-height: 2; font-size: 0.95rem; white-space: pre-wrap; font-weight: 300; margin-top: 10px; }

        /* Loading Spinner */
        .spin { width: 30px; height: 30px; border: 2px solid #111; border-top-color: #fff; border-radius: 50%; animation: rot 0.8s linear infinite; display: none; margin: 25px auto; }
        @keyframes rot { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { margin-top: auto; padding: 50px; font-size: 0.6rem; letter-spacing: 18px; color: #111; font-weight: 900; text-align: center; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div id="portal">
    <button class="portal-btn" onclick="enterApp()">INITIALIZE WIKI</button>
</div>

<div id="app">
    <div class="container">
        <img src="https://files.catbox.moe/rmczko.png" class="logo" alt="answr wiki">

        <div class="topics">
            <div class="topic-pill active">General</div>
            <div class="topic-pill">Math</div>
            <div class="topic-pill">History</div>
            <div class="topic-pill">Writing</div>
        </div>

        <div class="drop-area" onclick="document.getElementById('fileIn').click()">
            <img id="preview">
            <p id="msg">UPLOAD OR PASTE IMAGE</p>
            <div class="spin" id="loader"></div>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>

        <div id="results">
            <div class="wiki-block" style="border-top: 2px solid #fff;">
                <span class="label">Conclusion (Copied)</span>
                <div id="ans" class="ans-text"></div>
            </div>
            <div class="wiki-block">
                <span class="label">Step-by-Step Methodology</span>
                <div id="method" class="method-text"></div>
            </div>
        </div>
        <footer>WIKI CORE 1.2</footer>
    </div>
</div>

<script>
    // --- KEY CONFIGURATION ---
    const KEY = "AIzaSyDrTpxSzA9VVeQuS9GJmL6VJ7MmOnciQPY"; 

    function enterApp() {
        const portal = document.getElementById('portal');
        const app = document.getElementById('app');
        portal.style.opacity = '0';
        portal.style.transform = 'scale(1.1)';
        setTimeout(() => {
            portal.style.display = 'none';
            app.style.visibility = 'visible';
            app.style.opacity = '1';
        }, 1000);
    }

    // High-Performance Blizzard
    const cvs = document.getElementById('snow');
    const c = cvs.getContext('2d');
    let w, h, dots = [];
    function setup() {
        w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight;
        dots = [];
        for(let i=0; i<130; i++) dots.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*2+0.5, d: Math.random()*0.6+0.2, o: Math.random()*0.4 });
    }
    function draw() {
        c.clearRect(0,0,w,h); c.fillStyle = "white";
        dots.forEach(d => {
            c.globalAlpha = d.o; c.beginPath(); c.arc(d.x, d.y, d.r, 0, Math.PI*2); c.fill();
            d.y += d.d; if(d.y > h) d.y = -10;
        });
        requestAnimationFrame(draw);
    }
    window.onresize = setup; setup(); draw();

    // Topic Selection
    document.querySelectorAll('.topic-pill').forEach(pill => {
        pill.onclick = () => {
            document.querySelector('.topic-pill.active').classList.remove('active');
            pill.classList.add('active');
        };
    });

    // File Handling
    document.getElementById('fileIn').onchange = e => process(e.target.files[0]);
    window.onpaste = e => {
        const item = Array.from(e.clipboardData.items).find(x => x.type.includes('image'));
        if (item) process(item.getAsFile());
    };

    async function process(file) {
        if (!file) return;
        const loader = document.getElementById('loader'), msg = document.getElementById('msg'), results = document.getElementById('results'), preview = document.getElementById('preview');

        loader.style.display = 'block'; msg.style.display = 'none'; results.style.display = 'none';
        preview.src = URL.createObjectURL(file); preview.style.display = 'block';

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const b64 = reader.result.split(',')[1];
            const activeTopic = document.querySelector('.topic-pill.active').innerText;
            try {
                // FIXED: Direct v1 call with the NEW Key to resolve 100% error rate
                const endpoint = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`;
                
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: `Topic: ${activeTopic}. Solve this image perfectly. Line 1: Final answer only. Following lines: Detailed steps.` },
                                { inline_data: { mime_type: "image/jpeg", data: b64 } }
                            ]
                        }]
                    })
                });

                const json = await res.json();
                if (json.error) throw new Error(json.error.message);

                const output = json.candidates[0].content.parts[0].text;
                const split = output.split('\n');
                
                const finalAns = split[0].trim();
                document.getElementById('ans').innerText = finalAns;
                document.getElementById('method').innerText = split.slice(1).join('\n').trim();
                
                // AUTO-COPY FEATURE
                navigator.clipboard.writeText(finalAns);
                
                loader.style.display = 'none';
                results.style.display = 'block';
                document.getElementById('app').scrollTo({ top: 1000, behavior: 'smooth' });

            } catch (err) {
                console.error("Critical Wiki Error:", err);
                alert("WIKI SYSTEM ERROR: Verify API is Enabled and your new key is fully unrestricted.");
                loader.style.display = 'none'; msg.style.display = 'block';
            }
        };
    }
</script>
</body>
</html>
